<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SBL - Smart Biophotonics Lab.</title>

  <link rel="apple-touch-icon" sizes="57x57" href="./res/fav/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./res/fav/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./res/fav/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./res/fav/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./res/fav/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./res/fav/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./res/fav/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./res/fav/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./res/fav/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./res/fav/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./res/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./res/fav/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./res/fav/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./res/fav/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="./styles/button_styles.css">
  <link rel="stylesheet" type="text/css" href="./styles/css/font-awesome.css">
  <script type="module" src="./packages.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <style>
    @font-face {
      font-family: 'NanumSquareNeo-Variable';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'NanumSquareNeo-Variable';
      color: #000021;
      background-color: #e6e6ef;
    }

    .modal {
      position: absolute;
      display: none;
      justify-content: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal_body {
      position: absolute;
      top: 50%;


      width: 400px;
      height: 400px;

      padding-top: 40px;
      padding-bottom: 40px;
      padding-left: 20px;
      padding-right: 20px;

      text-align: center;

      background-color: rgb(255, 255, 255);
      border-radius: 10px;
      box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);

      transform: translateY(-50%);
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    h4 {
      color: #f0a500;
    }

    input,
    input[type="radio"]+label,
    input[type="checkbox"]+label:before,
    select option,
    select {
      width: 100%;
      padding: 1em;
      line-height: 1.4;
      background-color: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-radius: 3px;
      -webkit-transition: 0.35s ease-in-out;
      -moz-transition: 0.35s ease-in-out;
      -o-transition: 0.35s ease-in-out;
      transition: 0.35s ease-in-out;
      transition: all 0.35s ease-in-out;
    }

    input:focus {
      outline: 0;
      border-color: #bd8200;
    }

    input:focus+.input-icon i {
      color: #f0a500;
    }

    input:focus+.input-icon:after {
      border-right-color: #f0a500;
    }

    input:checked+label:after {
      opacity: 1;
    }

    .input-group {
      margin-bottom: 1em;
      zoom: 1;
    }

    .input-group:before,
    .input-group:after {
      content: "";
      display: table;
    }

    .input-group:after {
      clear: both;
    }

    .input-group-icon {
      position: relative;
    }

    .input-group-icon input {
      padding-left: 4.4em;
    }

    .input-group-icon .input-icon {
      position: absolute;
      top: 0;
      left: 0;
      width: 3.4em;
      height: 3.4em;
      line-height: 3.4em;
      text-align: center;
      pointer-events: none;
    }

    .input-group-icon .input-icon:after {
      position: absolute;
      top: 0.6em;
      bottom: 0.6em;
      left: 3.4em;
      display: block;
      border-right: 1px solid #e5e5e5;
      content: "";
      -webkit-transition: 0.35s ease-in-out;
      -moz-transition: 0.35s ease-in-out;
      -o-transition: 0.35s ease-in-out;
      transition: 0.35s ease-in-out;
      transition: all 0.35s ease-in-out;
    }

    .input-group-icon .input-icon i {
      -webkit-transition: 0.35s ease-in-out;
      -moz-transition: 0.35s ease-in-out;
      -o-transition: 0.35s ease-in-out;
      transition: 0.35s ease-in-out;
      transition: all 0.35s ease-in-out;
    }

    .signIn_container {
      max-width: 38em;
      padding: 1em 3em 2em 3em;
      margin: 2em auto;
      background-color: #fff;
      border-radius: 4.2px;
      box-shadow: 0px 3px 10px -2px rgba(0, 0, 0, 0.2);
    }

    .row {
      zoom: 1;
    }

    .row:before,
    .row:after {
      content: "";
      display: table;
    }

    .row:after {
      clear: both;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div id="contents">
    <button role="button" class="button-18" id="btn_signInOut"></button>
    <div class="modal">
      <div class="modal_body">
        <h2>Sign In</h2>
        <p style="margin-top: 10px;">Please enter the provided e-mail and password to sign in.</p>

        <div class="signIn_container">
          <form>
            <div class="row">
              <div class="input-group input-group-icon"><input id="field_email" type="email" placeholder="Email Adress" />
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
              </div>
              <div class="input-group input-group-icon"><input id="field_password" type="password" placeholder="Password" />
                <div class="input-icon"><i class="fa fa-key"></i></div>
              </div>
            </div>
          </form>
        </div>

        <button role="button" class="button-18" id="btn_signIn">Sign In</button>
      </div>
    </div>
  </div>

  <div id="footer"></div>

</body>

<script type="module" src="./helper/UserManagement.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const headerContainer = document.getElementById('header');

    function loadHeader() {
      if (window.innerWidth <= 1202) {
        fetch('./header_mobile.html')
          .then(response => response.text())
          .then(data => {
            headerContainer.innerHTML = data;
          });
      } else {
        fetch('./header.html')
          .then(response => response.text())
          .then(data => {
            headerContainer.innerHTML = data;
          });
      }

      fetch('./footer.html')
        .then(response => response.text())
        .then(data => {
          footer.innerHTML = data;
        })

    }

    loadHeader();

    window.addEventListener('resize', loadHeader);
  });

</script>

</html>
