<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" async src="./helper/UserManagement.js"></script>

    <style>
        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        #header {
            display: inline-block;
            width: 100%;
            margin: 0 auto;
        }

        body {
            font-family: "NanumSquareNeo-Variable";
        }

        #contents {
            padding: 10px;
        }

        #btn_home {
            float: left;
            background-color: rgba(255, 255, 255, 0);
            border: 0rem;
        }

        #btn_home:hover {
            cursor: pointer;
        }

        #menuTop #menuList {
            float: right;
            list-style-type: none;
            position: relative;
            box-sizing: border-box;
        }

        li {
            float: left;
            display: inline;
            padding-left: 3em;
        }

        .btn_header {
            padding: 1em;
            transition: background-color 0.5s ease;
        }

        .btn_header:link {
            color: #000000;
            text-decoration: none;
        }

        .btn_header:visited {
            color: #000000;
            text-decoration: none;
        }

        .btn_header:hover {
            background-color: #56296f;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .btn_header:active {
            background-color: #56296f;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        #familyLink{
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            display: inline-block;
            position: relative;
            border-left: 1px solid #c9c8c6;
            border-right: 1px solid #c9c8c6;
        }

        #header_top{
            background-color: #666563;
            padding: 5px;
            width: 100%;
            border-bottom: 1px solid #c9c8c6;
            margin-bottom: 20px;
        }

        .familyLink:link{
            color: #c9c8c6;
            text-decoration: none;
        }

        .familyLink:visited {
            color: #c9c8c6;
            text-decoration: none;
        }

        .familyLink{
            font-size: 15px;
        }
    </style>

</head>

<body>
<div>
    <div id="header_top">
        <div id="familyLink">
            <a class="familyLink" href="https://www.jbnu.ac.kr">JBNU</a>
            <a class="familyLink" style="margin-left: 10px;" href="https://enter.jbnu.ac.kr">Admissions</a>
            <a class="familyLink" style="margin-left: 10px;" href="https://biomedical.jbnu.ac.kr">Div. of Biomedical Engineering</a>
        </div>
    </div>

    <div id="header">
        <header>
            <button type="button" id="btn_home" onclick="location.href='./index.html'">
                <img src="./res/ic_logo_title_modern.png" width="300em">
            </button>

            <nav id="menuTop">
                <ul id="menuList">
                    <li><a class="btn_header" href="./awards.html">AWARDS</a></li>
                    <li><a class="btn_header" href="./members.html">MEMBERS</a></li>
                    <li><a class="btn_header" href="./news.html">NEWS</a></li>
                    <li><a class="btn_header" href="./research.html">RESEARCH</a></li>
                    <li><a class="btn_header" href="./lectures.html">LECTURES</a></li>
                    <li><a class="btn_header" href="./publication.html">PUBLICATIONS</a></li>
                    <li><a class="btn_header" href="./gallery.html">GALLERY</a></li>
                    <li><a class="btn_header" href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>

        </header>

    </div>

    <hr>

</div>


</body>

</html>
