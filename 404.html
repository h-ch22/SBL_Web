<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - SBL</title>
    <link rel="stylesheet" type="text/css" href="./styles/button_styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/404_styles.css">
    <script src="https://kit.fontawesome.com/f305e1af94.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="header"></div>

    <div id="message">
      <h3 id="txt_oops">Oops!</h3>

      <div id="titleContainer">
        <img id="ic_error" src="./res/ic_error.png">
        <h3>Page Not Found : 404</h3>
      </div>

      <p>The page you are looking for might have been removed<br>had its name changed or is temporarily unavailable.</p>

      <div id="btnContainer">
        <a style="margin-right: 10px;" href="./index.html">
          <button role="button" class="plain_button">Go to main page</button>
        </a>

        <button onClick="window.location.reload();" id="btn_refresh" role="button" class="toggle_button">
          <i class="fa fa-refresh" aria-hidden="true"></i>
          Refresh
        </button>
      </div>

 
    </div>

    <div id="footer"></div>

  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const headerContainer = document.getElementById('header');
  
      function loadHeader() {
            if (window.innerWidth <= 712) {
                fetch('./header_mobile.html')
                    .then(response => response.text())
                    .then(data => {
                        headerContainer.innerHTML = data;
                    });
            } else {
                fetch('./header.html')
                    .then(response => response.text())
                    .then(data => {
                        headerContainer.innerHTML = data;
                    });
            }

        fetch('./footer.html')
          .then(response => response.text())
          .then(data => {
            footer.innerHTML = data;
          })

      }
  
      loadHeader();
  
      window.addEventListener('resize', loadHeader);
    });
  
  </script>
</html>
