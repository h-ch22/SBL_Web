  <style>
    @font-face {
      font-family: 'NanumSquareNeo-Variable';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @media all and (max-width: 640px) {
      .post-container {
        border: 1px solid #ddd;
        background-color: white;
        padding: 10px;
        border-radius: 20px;
        overflow: hidden;
        height: auto;
        max-width: 250px;
      }

      .post-container img {
        max-width: 120px;
        height: auto;
        border-bottom: 1px solid #ddd;
        border-radius: 10px;
      }

      .post-container h3 {
        margin-top: 10px;
        font-size: 15px;
      }

      .post-container p {
        margin: 0;
        font-size: 12px;
        color: #666;
      }

      #div_news {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 0.5fr));
        grid-template-rows: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
    }

    @media all and (min-width: 641px) {
      .post-container {
        border: 1px solid #ddd;
        background-color: white;
        padding: 10px;
        border-radius: 20px;
        overflow: hidden;
        height: auto;
      }

      .post-container img {
        width: 15em;
        height: auto;
        border-bottom: 1px solid #ddd;
        border-radius: 20px;
      }

      .post-container h3 {
        margin: 10px 0;
        font-size: 18px;
      }

      .post-container p {
        margin: 0;
        font-size: 14px;
        color: #666;
      }

      #div_news {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-template-rows: repeat(auto-fill, minmax(100px, 1fr));
        gap: 20px;
      }
    }

    body {
      font-family: 'NanumSquareNeo-Variable';
      color: #000021;
      background-color: #e6e6ef;
    }

    #banners {
      height: 40%;
      max-height: 40%;
    }

    #div_news_title {
      display: flex;
      justify-content: space-between;
    }

    #div_newsItem {
      border: 1px solid #ddd;
      background-color: white;
      padding: 10px;
      border-radius: 20px;
      overflow: hidden;
      width: 300px;
      height: auto;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 99;
    }

    .modal_body {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .modal-open {
      overflow: hidden;
    }

    #txt_newsTitle:hover{
        cursor: pointer;
        text-decoration: underline;
    }

    #div_familySites{
      overflow-x: auto;
    }

    .btn_familySite{
      border: 1px solid #ddd;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      padding: 10px;
    }

    .contact_items{
      color: #004386;
      font-size: 15px;
    }

    #paperContents {
        font-weight: normal !important;
        color: black !important;
        margin-bottom: 10px;
    }

    #publicationsContents {
        animation: fadein 0.5s;
    }

    #div_content {
        justify-content: flex-start;
        display: flex;
        vertical-align: middle;
    }

    #btn_openURL {
        margin-left: 5px;
        margin-right: 5px;
        align-items: center;
        padding: 1em;
        transition: background-color 0.5s ease;
    }

    #btn_openURL:link {
        color: #000000;
        text-decoration: none;
    }

    #btn_openURL:visited {
        color: #000000;
        text-decoration: none;
    }

    #btn_openURL:hover {
        background-color: #222;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
    }

    #btn_openURL:active {
        background-color: #222;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
    }

  </style>

<body>

    <div id="div_news" style="margin-top: 20px;">

    <div style="display: flex; justify-content: center; margin-top: 20px;">

    <div style="margin-top: 20px; display: flex; justify-content: center;" id="div_news_title">

    </div>

    <div style="margin-top: 10px; display: flex; justify-content: center;">
      <hr style="border: 0; height: 2px; width: 100px; background: #000; display: flex; justify-content: center;">
    </div>

    <div id="div_publications" style="margin-top: 20px;"></div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">

      <h2 style="color: #004386;">FAMILY SITES</h2>

    </div>

    <div style="margin-top: 10px; display: flex; justify-content: center;">
      <hr style="border: 0; height: 2px; width: 100px; background: #000; display: flex; justify-content: center;">
    </div>

      <div id="div_familySites" style="display: flex; margin-top: 20px;">

          <img class="btn_familySite" style="max-height: 70px; margin-right: 30px;" src="./res/ic_jbnu_main.png">

        <a href="https://biomedical.jbnu.ac.kr">
          <img class="btn_familySite" style="max-height: 70px; margin-right: 30px;" src="./res/ic_jbnu_bme.png">
        </a>

      </div>

    <div style="margin-top: 20px; display: flex; justify-content: center;">

      <button style="margin-top: 20px; " role="button" class="button-18" id="btn_signInOut"></button>

    </div>

    <div class="modal">
      <div class="modal_body">
        <div style="display: flex; justify-content: space-between;">
          <h2>Sign In</h2>

          <button class="closeBtn" type="button" id="btn_close">
            &#x2715
          </button>
        </div>
        <p style="margin-top: 10px;">Please enter the provided e-mail and password to sign in.</p>

        <div class="signIn_container">
          <form>
            <div class="row">
              <div class="input-group input-group-icon"><input id="field_email" type="email"
                  placeholder="Email Address" />

              </div>

                  placeholder="Password" />

              </div>
            </div>
          </form>
        </div>

        <button role="button" class="button-18" id="btn_signIn">Sign In</button>
      </div>

  </div>

  <div id="footer"></div>

</body>

<script type="module" src="./helper/UserManagement.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const headerContainer = document.getElementById('header');

    function loadHeader() {
      if (window.innerWidth <= 1400) {
        fetch('./header_mobile.html')
          .then(response => response.text())
          .then(data => {
            headerContainer.innerHTML = data;
          });
      } else {
        fetch('./header.html')
          .then(response => response.text())
          .then(data => {
            headerContainer.innerHTML = data;
          });
      }

      fetch('./footer.html')
        .then(response => response.text())
        .then(data => {
          footer.innerHTML = data;
        })

    }

    loadHeader();

    window.addEventListener('resize', loadHeader);
  });

</script>
